<!DOCTYPE html>
<html>
  <head>
    <title>Input Order Pengiriman Internasional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style="background-color: black;" class="text-white" style="background-image:url('JNT.jpg');"></body>>
    <h1>Input Order Pengiriman Internasional</h1>
    <div class="container">
      <img src="">
        <div class="row" has-validation>
            <div class="col-6">
                <form action="output.html" method="get" class="form needs-validation"novalidate>
                    <label for="nama">Nama:</label>
                      <input type="text" id="nama" name="nama" class="form-control" required>
                      <div class="invalid-feedback">
                        Salah, silahkan input nama kembali
                    </div>
                    <label for="Nomor-Asal">Nomor HP Asal:</label>
                    <input id="Nomor-Asal" name="Nomor-Asal" class="form-control" required></input>
                    <div class="invalid-feedback">
                      Salah, silahkan input nomor asal kembali
                  </div>
                    <label for="negara">Negara Asal:</label>
                    <select id="negara" name="negara"class="form-select" required>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="Singapura">Singapura</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Filipina">Filipina</option>
                        <option value="Mesir">Mesir</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="England">England</option>
                        <option value="Swiss">Swiss</option>
                        <div class="invalid-feedback">
                          Salah, silahkan input negara kembali
                      </div>
                    </select>
                    <label for="nama-penerima">Nama Penerima:</label>
                    <input type="text" id="nama-penerima" name="nama-penerima" class="form-control" required>
                    <div class="invalid-feedback">
                      Salah, silahkan input nama kembali
                  </div>
                  <label for="Nomor-Tujuan">Nomor HP Tujuan:</label>
                  <input id="Nomor-Tujuan" name="Nomor-Tujuan" class="form-control" required></input>
                  <div class="invalid-feedback">
                    Salah, silahkan input nomor tujuan kembali
                </div>
                  <label for="negara-tujuan">Negara Tujuan:</label>
                  <select id="negara-tujuan" name="negara-tujuan"class="form-select" required>
                      <option value="Indonesia">Indonesia</option>
                      <option value="Malaysia">Malaysia</option>
                      <option value="Singapura">Singapura</option>
                      <option value="Thailand">Thailand</option>
                      <option value="Filipina">Filipina</option>
                      <option value="Mesir">Mesir</option>
                      <option value="Germany">Germany</option>
                      <option value="France">France</option>
                      <option value="England">England</option>
                      <option value="Swiss">Swiss</option>
                      <div class="invalid-feedback">
                        Salah, silahkan input negara kembali
                    </div>
                  </select>
                    <label for="berat">Berat:</label>
                    <input type="number" id="berat" name="berat" class="form-control" required>
                    <label for="jenis-kirim">Jenis Pengiriman:</label>
                        <input type="radio" id="reguler" name="jenis-kirim" value="reguler">
                    <label for="reguler">Reguler</label>
                        <input type="radio" id="ekspres" name="jenis-kirim" value="ekspres">
                    <label for="ekspres">Ekspres</label><br><br>
                        <button type="submit"class="btn btn-success" required>Kirim</button>
                        <button type="reset"class="btn btn-danger" >Hapus</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
  </body>
</html>
