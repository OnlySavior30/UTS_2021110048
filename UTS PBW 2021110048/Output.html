<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <title>Form Input Barang</title>
    </head>
            <body style="background-color: purple;" class="text-white">
                <div class="container">
                <div class="position-relative">
                    <H2 class="m-3">
                        Keterangan barang yang dikirim 
                    <div class="row">
                        <div class="col-6">
                            <table class="table">
                                <tr>
                                    <th>Nama Lengkap</th>
                                    <td id="output-nama-asal"></td>
                                </tr>
                                <tr>
                                    <th class="table-dark">Nomor Kontak</th>
                                    <td id="output-nomor-customer" class="table-dark"></td>
                                </tr>
                                <tr>
                                    <th>Negara Asal Pengirim</th>
                                    <td id="output-negara-asal"></td>
                                </tr>
                                <tr>
                                    <th class="table-dark">Tujuan Penerima</th>
                                    <td id="output-tujuan-penerima" class="table-dark"></td>
                                </tr>
                                <tr>
                                    <th>Nomor Tujuan</th>
                                    <td id="output-nomor-tujuan"></td>
                                </tr>
                                <tr>
                                    <th class="table-dark">Negara Tujuan</th>
                                    <td id="output-negara-tujuan"class="table-dark"></td>
                                </tr>
                                <tr>
                                    <th>Berat</th>
                                    <td id="output-berat"></td>
                                </tr>
                                <tr>
                                    <th class="table-dark">Jenis Pengiriman</th>
                                    <td id="output-jenis-pengiriman"class="table-dark"></td>
                                </tr>
                                <tr>
                                    <th>Biaya</th>
                                    <td id="output-biaya"></td>
                                </tr>
                                <tr>
                                    <th class="table-dark">PPN 11%</th>
                                    <td id="output-ppn"class="table-dark"></td>
                                </tr>
                                <tr>
                                    <th>Sub Total Biaya</th>
                                    <td id="output-sub-total-biaya"></td>
                                </tr>
                            </table>
                        </H2>
                    </div>
                        </div>
                    </div>

        </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script>
            const params = new Proxy(new URLSearchParams(window.location.search),{
                get : (searchParams, prop) => searchParams.get(prop),
            });
            document.getElementById('output-nama-asal').innerHTML = params['nama']
            document.getElementById('output-nomor-customer').innerHTML = params['Nomor-Asal']
            const negaraAsal = document.getElementById('output-negara-asal').innerHTML = params['negara']
            document.getElementById('output-tujuan-penerima').innerHTML = params['nama-penerima']
            document.getElementById('output-nomor-tujuan').innerHTML = params['Nomor-Tujuan']
            const negaraTujuan = document.getElementById('output-negara-tujuan').innerHTML = params['negara-tujuan']
            const berat = document.getElementById('output-berat').innerHTML = params['berat']
            const jenisKirim = document.getElementById('output-jenis-pengiriman').innerHTML = params['jenis-kirim']

            let biayaOperasional = 0;

            if (negaraAsal === negaraTujuan) {
            biayaOperasional = 20000 + 5000 * berat;
            } else {
            biayaOperasional = 50000 + 20000 * berat;
            }

           document.getElementById('output-biaya').innerHTML = biayaOperasional ;
           const ppn = document.getElementById('output-ppn').innerHTML = biayaOperasional * 0.11;
           document.getElementById('output-sub-total-biaya').innerHTML = biayaOperasional + ppn;

        </script>
    </body>
    </html>
